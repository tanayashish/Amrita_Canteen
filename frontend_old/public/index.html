<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Amrita Canteen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
    
    * {
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .login-container {
      animation: slideUp 0.6s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .input-group {
      position: relative;
    }
    
    .input-group input {
      transition: all 0.3s ease;
    }
    
    .input-group input:focus {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .logo-icon {
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .glass-effect {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

  <!-- Back to Home Button -->
  <button
    onclick="window.location.href='home.html'"
    class="fixed top-6 left-6 flex items-center space-x-2 text-white hover:text-yellow-300 transition z-50 group">
    <svg class="w-6 h-6 transform group-hover:-translate-x-1 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
    </svg>
    <span class="font-semibold">Back to Home</span>
  </button>

  <!-- Login Card -->
  <div class="login-container w-full max-w-md">
    <div class="glass-effect rounded-3xl p-8 shadow-2xl">
      
      <!-- Logo and Title -->
      <div class="text-center mb-8">
        <div class="logo-icon text-6xl mb-4">üçΩÔ∏è</div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back!</h1>
        <p class="text-gray-600">Sign in to Amrita Canteen</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-6">
        
        <div class="input-group">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
          <div class="relative">
            <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl">üë§</span>
            <input 
              id="username" 
              type="text"
              required 
              placeholder="Enter your username"
              class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none bg-white text-gray-800"
            />
          </div>
        </div>

        <div class="input-group">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
          <div class="relative">
            <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl">üîí</span>
            <input 
              id="password" 
              type="password"
              required 
              placeholder="Enter your password"
              class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none bg-white text-gray-800"
            />
          </div>
        </div>

        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center space-x-2 cursor-pointer">
            <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-purple-600 focus:ring-purple-500">
            <span class="text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-purple-600 hover:text-purple-700 font-semibold">Forgot password?</a>
        </div>

        <button
          type="submit"
          class="w-full btn-primary text-white py-3 rounded-xl font-semibold text-lg shadow-lg">
          Sign In
        </button>
      </form>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <div class="flex-1 border-t border-gray-300"></div>
        <span class="px-4 text-sm text-gray-500">OR</span>
        <div class="flex-1 border-t border-gray-300"></div>
      </div>

      <!-- Register Link -->
      <div class="text-center">
        <p class="text-gray-600">
          Don't have an account?
          <button 
            id="goReg" 
            class="text-purple-600 hover:text-purple-700 font-semibold ml-1">
            Register here
          </button>
        </p>
      </div>

      <!-- Quick Info -->
      <div class="mt-6 p-4 bg-purple-50 rounded-xl">
        <p class="text-sm text-center text-gray-600">
          <span class="font-semibold">‚ú® New here?</span> Create an account to start ordering delicious food!
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6 text-white text-sm">
      <p>¬© 2025 Amrita Canteen</p>
    </div>
  </div>

  <script>
    const API = 'http://localhost:5001';

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const regBtn = document.getElementById("goReg");

      if (regBtn) {
        regBtn.addEventListener("click", () => {
          window.location.href = "register.html";
        });
      }

      if (!form) return;

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (!username || !password) {
          alert("‚ö†Ô∏è Please enter both username and password.");
          return;
        }

        try {
          const resp = await fetch(`${API}/api/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
          });

          if (!resp.ok) {
            alert("‚ùå Invalid username or password!");
            return;
          }

          const data = await resp.json();
          localStorage.setItem("user", JSON.stringify({ 
            username: data.username, 
            role: data.role, 
            token: data.token 
          }));

          // Redirect based on role
          if (data.role === "staff" || data.role === "admin") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "dashboard.html";
          }
        } catch (err) {
          console.error("Login failed:", err);
          alert("‚ùå Error logging in. Please try again.");
        }
      });
    });
  </script>

</body>
</html>
