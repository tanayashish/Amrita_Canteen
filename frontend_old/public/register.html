<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Amrita Canteen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
    
    * {
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .register-container {
      animation: slideUp 0.6s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .input-group input, .input-group select {
      transition: all 0.3s ease;
    }
    
    .input-group input:focus, .input-group select:focus {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .logo-icon {
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .glass-effect {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .role-card {
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .role-card:hover {
      transform: scale(1.05);
    }
    
    .role-card.selected {
      border-color: #667eea;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

  <!-- Back to Home Button -->
  <button
    onclick="window.location.href='home.html'"
    class="fixed top-6 left-6 flex items-center space-x-2 text-white hover:text-yellow-300 transition z-50 group">
    <svg class="w-6 h-6 transform group-hover:-translate-x-1 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
    </svg>
    <span class="font-semibold">Back to Home</span>
  </button>

  <!-- Register Card -->
  <div class="register-container w-full max-w-md">
    <div class="glass-effect rounded-3xl p-8 shadow-2xl">
      
      <!-- Logo and Title -->
      <div class="text-center mb-8">
        <div class="logo-icon text-6xl mb-4">ğŸ½ï¸</div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Join Amrita Canteen</h1>
        <p class="text-gray-600">Create your account and start ordering!</p>
      </div>

      <!-- Register Form -->
      <form id="registerForm" class="space-y-5">
        
        <div class="input-group">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
          <div class="relative">
            <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl">ğŸ‘¤</span>
            <input 
              id="username" 
              type="text"
              required 
              placeholder="Choose a username"
              class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none bg-white text-gray-800"
            />
          </div>
        </div>

        <div class="input-group">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
          <div class="relative">
            <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl">ğŸ“§</span>
            <input 
              id="email" 
              type="email"
              required 
              placeholder="your.email@amrita.edu"
              class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none bg-white text-gray-800"
            />
          </div>
        </div>

        <div class="input-group">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
          <div class="relative">
            <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl">ğŸ”’</span>
            <input 
              id="password" 
              type="password"
              required 
              placeholder="Create a strong password"
              class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none bg-white text-gray-800"
            />
          </div>
          <p class="text-xs text-gray-500 mt-1 ml-1">At least 6 characters</p>
        </div>

        <div class="input-group">
          <label class="block text-sm font-semibold text-gray-700 mb-3">I am a</label>
          <div class="grid grid-cols-2 gap-3">
            <div class="role-card border-2 border-gray-200 rounded-xl p-4 text-center" data-role="student">
              <div class="text-3xl mb-2">ğŸ“</div>
              <div class="font-semibold text-gray-700">Student</div>
            </div>
            <div class="role-card border-2 border-gray-200 rounded-xl p-4 text-center" data-role="staff">
              <div class="text-3xl mb-2">ğŸ‘¨â€ğŸ³</div>
              <div class="font-semibold text-gray-700">Staff</div>
            </div>
          </div>
          <input type="hidden" id="role" value="student" />
        </div>

        <button
          type="submit"
          class="w-full btn-primary text-white py-3 rounded-xl font-semibold text-lg shadow-lg mt-6">
          Create Account
        </button>
      </form>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <div class="flex-1 border-t border-gray-300"></div>
        <span class="px-4 text-sm text-gray-500">OR</span>
        <div class="flex-1 border-t border-gray-300"></div>
      </div>

      <!-- Login Link -->
      <div class="text-center">
        <p class="text-gray-600">
          Already have an account?
          <button 
            id="goLogin" 
            class="text-purple-600 hover:text-purple-700 font-semibold ml-1">
            Sign in here
          </button>
        </p>
      </div>

      <!-- Terms -->
      <div class="mt-6 p-4 bg-purple-50 rounded-xl">
        <p class="text-xs text-center text-gray-600">
          By registering, you agree to our 
          <a href="#" class="text-purple-600 underline">Terms of Service</a> and 
          <a href="#" class="text-purple-600 underline">Privacy Policy</a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6 text-white text-sm">
      <p>Â© 2025 Amrita Canteen | Secure Registration</p>
    </div>
  </div>

  <script>
    const API = 'http://localhost:5001';

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("registerForm");
      const username = document.getElementById("username");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const roleInput = document.getElementById("role");
      const loginBtn = document.getElementById("goLogin");

      // Role selection
      const roleCards = document.querySelectorAll(".role-card");
      roleCards.forEach(card => {
        card.addEventListener("click", () => {
          roleCards.forEach(c => c.classList.remove("selected"));
          card.classList.add("selected");
          roleInput.value = card.dataset.role;
        });
      });

      // Set default selected role
      document.querySelector('.role-card[data-role="student"]').classList.add("selected");

      if (loginBtn) {
        loginBtn.addEventListener("click", () => {
          window.location.href = "index.html";
        });
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
          username: username.value.trim(),
          email: email.value.trim(),
          password: password.value.trim(),
          role: roleInput.value
        };

        if (!data.username || !data.email || !data.password) {
          alert("âš ï¸ Please fill in all fields.");
          return;
        }

        if (data.password.length < 6) {
          alert("âš ï¸ Password must be at least 6 characters long.");
          return;
        }

        try {
          const res = await fetch(`${API}/api/auth/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });

          if (!res.ok) {
            const errorData = await res.json();
            alert("âŒ " + (errorData.message || "Registration failed. Try again."));
            return;
          }

          alert("âœ… Registration successful! Please log in.");
          window.location.href = "index.html";
        } catch (err) {
          console.error("Registration failed:", err);
          alert("âŒ Error during registration. Please try again.");
        }
      });
    });
  </script>

</body>
</html>
